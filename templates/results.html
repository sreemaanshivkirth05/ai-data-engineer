{% extends "base.html" %}
{% block content %}

<h1>ðŸš€ Your Data Platform Blueprint</h1>

<div style="margin-bottom: 20px;">
  <button onclick="showTab('architecture')">01 Architecture</button>
  <button onclick="showTab('pipeline')">02 Pipeline</button>
  <button onclick="showTab('data_model')">03 Data Model</button>
  <button onclick="showTab('data_quality')">04 Data Quality</button>
  <button onclick="showTab('performance')">05 Performance</button>
</div>

<div id="architecture" class="tab">
  <h2>Architecture</h2>
  <pre>{{ architecture }}</pre>
</div>

<div id="pipeline" class="tab" style="display:none;">
  <h2>Pipeline Design</h2>
  <pre>{{ pipeline }}</pre>
</div>

<div id="data_model" class="tab" style="display:none;">
  <h2>Data Model</h2>
  <pre>{{ data_model }}</pre>
</div>

<div id="data_quality" class="tab" style="display:none;">
  <h2>Data Quality</h2>
  <pre>{{ data_quality }}</pre>
</div>

<div id="performance" class="tab" style="display:none;">
  <h2>Performance & Cost Optimization</h2>
  <pre>{{ performance }}</pre>
</div>

<script>
function showTab(id) {
  const tabs = document.querySelectorAll(".tab");
  tabs.forEach(t => t.style.display = "none");
  document.getElementById(id).style.display = "block";
}
</script>

{% endblock %}

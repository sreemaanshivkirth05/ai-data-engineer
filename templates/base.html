<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Data Engineer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #F4F1EC;
            --bg-card: #FDFCFA;
            --ink: #1A1714;
            --ink-muted: #6B6560;
            --accent: #D4500A;
            --accent-light: #F5E8DF;
            --accent-2: #2D5A8E;
            --border: #DDD8D0;
            --shadow: 0 1px 3px rgba(26,23,20,0.08), 0 8px 24px rgba(26,23,20,0.06);
            --radius: 12px;
            --font-display: 'Syne', sans-serif;
            --font-body: 'DM Sans', sans-serif;
        }

        html { scroll-behavior: smooth; }

        body {
            background: var(--bg);
            color: var(--ink);
            font-family: var(--font-body);
            font-size: 15px;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Subtle grid texture */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.35;
            pointer-events: none;
            z-index: 0;
        }

        /* ---- NAV ---- */
        nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(244,241,236,0.92);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 0 2rem;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .nav-icon {
            width: 34px;
            height: 34px;
            background: var(--ink);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .nav-icon svg {
            width: 18px;
            height: 18px;
            fill: var(--bg);
        }

        .nav-title {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 1.05rem;
            color: var(--ink);
            letter-spacing: -0.01em;
        }

        .nav-badge {
            font-size: 0.65rem;
            font-weight: 600;
            background: var(--accent);
            color: white;
            padding: 2px 7px;
            border-radius: 20px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* ---- MAIN ---- */
        .main-wrap {
            position: relative;
            z-index: 1;
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 2rem 5rem;
        }

        @media (max-width: 640px) {
            .main-wrap { padding: 2rem 1rem 4rem; }
            nav { padding: 0 1rem; }
        }
    </style>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav>
        <a class="nav-brand" href="/">
            <div class="nav-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
            </div>
            <span class="nav-title">AI Data Engineer</span>
        </a>
        <div style="display:flex;align-items:center;gap:12px;">
            <a href="/history" style="font-family:var(--font-display);font-size:0.75rem;font-weight:700;color:var(--ink-muted);text-decoration:none;letter-spacing:0.02em;transition:color 0.2s;" onmouseover="this.style.color='var(--accent)'" onmouseout="this.style.color='var(--ink-muted)'">History</a>
            <span class="nav-badge">Beta</span>
        </div>
    </nav>

    <div class="main-wrap">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
